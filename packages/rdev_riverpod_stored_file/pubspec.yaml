name: rdev_riverpod_stored_file
description: Manage files
repository: https://github.com/r-dev-limited/placebo-life
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  rdev_errors_logging:
  rdev_riverpod_firebase:
  rdev_helpers:
  ### 3rd party
  equatable: 2.0.5
  flutter_hooks: 0.18.0
  hooks_riverpod: 2.3.10
  mime: 1.0.4

dependency_overrides:
  rdev_errors_logging:
    path: ../rdev_errors_logging
  rdev_helpers:
    path: ../rdev_helpers
  rdev_riverpod_firebase:
    path: ../rdev_riverpod_firebase

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: 5.0.15
  json_serializable: 6.1.1
  build_runner: 2.1.5
